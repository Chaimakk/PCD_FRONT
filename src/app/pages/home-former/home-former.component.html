  <!-- Modal -->
<div class="modal fade m-auto shadow-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document" style="margin: auto; ">
      <div class="modal-content" style="padding-top: 15px;">
        <div class="modal-header " style="align-items: center; align-self: center; display: flex;">
            <h2 class="modal-title " id="modal-basic-title" >Upload Courses</h2>
           </div>
           <div class="alert alert-success" *ngIf='message==1'  style="margin: 20px;padding-bottom: 5px;" >You have successfully added</div>
          
          <form [formGroup]="foodForm">
           
          <div class="modal-body" style="margin: 20px;" >
            <div class="form-group">
              <label  style="padding-bottom: 5px;" for="name"><strong>Full Name</strong></label>
              <input type="text" name="" id="" formControlName="formerName" class="form-control" >
             </div>
                <div class="form-group" style="padding-top: 5px;">
                  <label for="email"><strong>Email</strong></label>
                  <input type="email"  name="" class="form-control" id="" formControlName="formerEmail" placeholder="Email">
               </div>
               <div class="form-group"  style="padding-top: 5px;">
                <label for="phone" style="padding-bottom: 5px;"><strong>City</strong></label>
                <input type="text" name="" id="" formControlName="city" class="form-control">
             </div>
             <div class="form-group"  style="padding-top: 5px;">
              <label for="phone" style="padding-bottom: 5px;"><strong>Phone Number</strong></label>
              <input type="int" name="" id="" formControlName="phoneNumber" class="form-control">
            </div>
            <div class="form-group"  style="padding-top: 5px;">
              <label for="phone" style="padding-bottom: 5px;"><strong>Course's Name</strong></label>
              <input type="text" name="" id="" formControlName="courseName" class="form-control">
             </div>
             <div class="form-group"  style="padding-top: 5px;">
              <label for="phone" style="padding-bottom: 5px;"><strong>Price</strong></label>
              <input type="number" name="" id="" formControlName="price" class="form-control" aria-label="Amount (to the nearest dollar)">
             </div>
                <div class="form-group"  style="padding-top: 5px;">
                  <label for="phone" style="padding-bottom: 5px;"><strong>Picture</strong></label>
                  <input type="file" name="" id="" formControlName="picture" class="form-control" (change)="fnChange({event : $event})">
               </div>
               <div class="form-group"  style="padding-top: 5px;">
                <label for ="category" style="padding-bottom: 5px;"><strong>Category</strong></label>
                <select class="form-control"  name="category" formControlName="category" style="width:457px;height:39px;border-radius: 20px;" >
                  <option value=""></option>
                  <option value="Mathématique" >Maths</option>
                  <option value="Physics">Physics</option>
                  <option value="Languages">Languages</option>
                  <option value="Computer Sciencee">Computer Science</option>
                  <option value="Dance">Dance</option>
                  <option value="Music">Music</option>
                  <option value="Sports">Sports</option>
                  <option value="Chemistry">Chemistry</option>
              </select >                     

              </div>
                  
                  <div class="form-group"  style="padding-top: 5px;">                
                    <label for="description" style="padding-bottom: 5px;"><strong>Description</strong></label>         
                    <input type="text" name="" id="" formControlName="description" class="form-control">              
                  </div>
               
                </div>
          
          <div class="modal-footer" style="padding-top: 15px; align-self: center; align-items: center;
          display: flex; padding-bottom: 5px;">
            <button type="button" class="btn btn-info" data-dismiss="modal" style="margin-right: 30px;
             background-image: linear-gradient(to right, rgba(255,255,255,0.5), rgba(255,255,255,0.2) 20%, rgba(0,0,0,0.15) 51%, rgba(0,0,0,0.05));
    background-repeat: repeat-x;
  border-radius:20px;">Close</button>
         
          <input type="button" value="Add" class="btn btn-success" (click)="fnAdd()" style="background-image: linear-gradient(to right, rgba(255,255,255,0.5), rgba(255,255,255,0.2) 20%, rgba(0,0,0,0.15) 51%, rgba(0,0,0,0.05));
          background-repeat: repeat-x;
        border-radius:20px;">
             </div>
            </form>
      </div>
    </div>
  </div>
